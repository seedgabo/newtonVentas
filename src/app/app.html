<ion-split-pane>
  <ion-menu [content]="content" [enabled]="api.user">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name small item-left [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
        <ion-list-header>
          <ion-icon small item-left name="settings"></ion-icon>
          Configuración
        </ion-list-header>
        <button menuClose ion-item (click)="logout()">
          <ion-icon item-left small name="log-out"></ion-icon>
          Cerrar Sesión
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
