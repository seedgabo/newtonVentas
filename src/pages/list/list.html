<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Facturas </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <small>
      Desde el: {{first_date | amDateFormat:'DD MMMM YYYY' }}
      <span style="float:right">
        Hasta el: {{last_date | amDateFormat :'DD MMMM YYYY' }}
      </span>
    </small>
  </ion-toolbar>
</ion-header>

<ion-content id="toPrint">
  <div text-center>
    <ion-spinner color="primary" *ngIf="loading"></ion-spinner>
  </div>
  <ion-list [virtualScroll]="api.invoices">
    <button ion-item *virtualItem="let invoice" (click)="actions(invoice)" text-wrap>
      <span item-left>
        {{invoice.number}}
      </span>
      <h3 *ngIf="invoice.cliente">
        {{invoice.cliente.nombres}}
      </h3>
      <h4>
        {{ invoice.created_at | amDateFormat:'dddd, DD MMMM YYYY - h:mm a' }}
      </h4>
      <p *ngIf="invoice.cliente">
        {{invoice.cliente.nit}}
      </p>
      <span item-right>
        {{ invoice.total | currency:'USD':true:'4.2-2' }}
      </span>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <b>Total:</b>
          <span>{{ total | currency:'USD':true:'4.2-2' }}</span>
        </ion-col>
        <ion-col class="no-print">
          <button [disabled]="loading || invoices.length > 0" ion-button full color="secondary" (click)="print()">Cierre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
