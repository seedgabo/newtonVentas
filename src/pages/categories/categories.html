<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div text-center>
    <ion-spinner color="primary" *ngIf="loading"></ion-spinner>
  </div>
  <ion-searchbar [(ngModel)]="query" (ionInput)="filter()">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let cat of categorias; let i=index" (click)="actions(cat,i)">
      <h2>{{ cat.name }}</h2>
      <small>{{cat.description}}</small>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
