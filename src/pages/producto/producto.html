<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Producto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="producto.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Referencia</ion-label>
      <ion-input [(ngModel)]="producto.referencia"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input type="number" step="any" [(ngModel)]="producto.precio" (ionBlur)="calculate('precio',producto.precio)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Impuesto</ion-label>
      <ion-input type="number" step="any" [(ngModel)]="producto.impuesto" (ionBlur)="calculate('impuesto',producto.impuesto)"></ion-input>

    </ion-item>

    <ion-item *ngIf="ready">
      <ion-label floating>Total</ion-label>
      <ion-input type="number" step="any" [(ngModel)]="total" (ionBlur)="calculate('total', total)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="producto.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria Padre</ion-label>
      <ion-select [(ngModel)]="producto.categoria_id">
        <ion-option [value]="cat.id" *ngFor="let cat of categories">
          {{ cat.nombre }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button [disabled]="!canSave() || loading " full color="secondary" (click)="save()">
    Guardar
  </button>
</ion-footer>
