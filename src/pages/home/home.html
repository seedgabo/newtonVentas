<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-item (click)="selectCliente()">
      <span *ngIf="!cliente"> Seleccionar Cliente</span>
      <span *ngIf="cliente">{{cliente.nombres}} {{ cliente.apellidos}}
        <small>{{cliente.nit}}</small>
      </span>
      <ion-icon *ngIf="!cliente" name="arrow-dropdown" item-right></ion-icon>
    </ion-item>
  </ion-card>

  <ion-list no-padding>
    <ion-list-header>
      Productos
    </ion-list-header>
    <ion-item ion-item full secondary *ngFor="let item of items; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 text-center>{{item.name}}</h2>
          </ion-col>
          <ion-col col-1 align-items-start>
            <button ion-button clear small color="danger" (click)="removeItem(i)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{item.precio | currency:'USD':true:'4.2-2' }}
          </ion-col>
        </ion-row>

        <ion-row text-center>
          <ion-col>
            <button ion-button small icon-only clear (click)="addOne(item)">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <input type="number" class="input-number" [(ngModel)]="item.quantity">
          </ion-col>
          <ion-col>
            <button ion-button small icon-only clear (click)="removeOne(item)">
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right small (click)="selectProduct()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          <b>Total:</b>
          <span>{{ total() | currency:'USD':true:'4.2-2' }}</span>
        </ion-col>
        <ion-col>
          <button ion-button block color="secondary" [disabled]="!canProccess()" (click)="proccess()">
            Procesar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
